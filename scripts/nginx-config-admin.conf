# Конфигурация Nginx для админки сервера
# Поместить на сервере 89.104.68.13 в /etc/nginx/sites-available/prohelper-admin

server {
    listen 80;
    server_name admin.prohelper.pro;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name admin.prohelper.pro;
    
    root /var/www/prohelper_admin/prohelper_admin/build;
    index index.html index.php index.htm;
    
    # SSL настройки
    ssl_certificate /etc/letsencrypt/live/admin.prohelper.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.prohelper.pro/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Размеры файлов
    client_max_body_size 20M;
    
    # Основные локации
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Обработка PHP
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Запрет доступа к системным файлам
    location ~ /\.ht {
        deny all;
    }
    
    location ~ /\.git {
        deny all;
    }
    
    # Статические файлы
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Логи
    access_log /var/log/nginx/admin_prohelper_access.log;
    error_log /var/log/nginx/admin_prohelper_error.log warn;
} 