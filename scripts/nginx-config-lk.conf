# Конфигурация Nginx для ЛК сервера
# Поместить на сервере 89.111.152.112 в /etc/nginx/sites-available/prohelper-lk

server {
    listen 80;
    listen [::]:80;
    server_name lk.prohelper.pro;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lk.prohelper.pro;

    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/lk.prohelper.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lk.prohelper.pro/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Логи
    access_log /var/log/nginx/lk_prohelper_access.log;
    error_log /var/log/nginx/lk_prohelper_error.log;

    # Здесь ваша текущая конфигурация для ЛК
    # Пример для статических файлов + API проксирование:
    
    root /var/www/lk/public;
    index index.html index.php;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Если у вас есть API на ЛК сервере
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 