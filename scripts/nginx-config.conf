# Конфигурация Nginx для поддоменов холдингов
# Поместить в /etc/nginx/sites-available/prohelper-holdings

server {
    listen 80;
    listen [::]:80;
    server_name *.prohelper.pro prohelper.pro;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name *.prohelper.pro prohelper.pro;

    # SSL конфигурация
    ssl_certificate /etc/letsencrypt/live/prohelper.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prohelper.pro/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Логи
    access_log /var/log/nginx/prohelper_holdings_access.log;
    error_log /var/log/nginx/prohelper_holdings_error.log;

    # Основная проксификация на Laravel
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Статические файлы (если нужно)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 