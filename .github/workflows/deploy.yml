        uses: appleboy/scp-action@v0.1.7
        with:
          host: 89.169.44.117
          username: root
          key: ${{ secrets.DEPLOY }}
          source: public/docs/*
          target: /var/www/prohelper/public/docs/
          strip_components: 2

