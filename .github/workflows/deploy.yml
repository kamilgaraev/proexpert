name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.pro}}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@89.111.153.146 "cd /var/www/prohelper && git pull origin main && composer install --no-interaction --prefer-dist --optimize-autoloader && php artisan migrate --force" 