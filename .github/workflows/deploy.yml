            curl -X POST http://localhost:9090/api/v1/admin/tsdb/snapshot || true
            echo '{"timestamp":"'$(date -Iseconds)'","event":"deployment","version":"${{ github.sha }}","branch":"${{ github.ref_name }}"}' >> storage/logs/api/deployment.log