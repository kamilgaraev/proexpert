name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY}}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install NPM deps & build docs
        run: |
          npm ci --silent
          npm run docs:build

      - name: Copy docs to server
        run: |
          scp -o StrictHostKeyChecking=no -r public/docs root@89.111.153.146:/var/www/prohelper/public/

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@89.111.153.146 "\
            cd /var/www/prohelper && \
            git pull origin main && \
            composer install --no-interaction --prefer-dist --optimize-autoloader && \
            # Ensure RoadRunner binary is up-to-date
            vendor/bin/rr get-binary --location=/usr/local/bin && \
            php artisan migrate --force && \
            php artisan route:cache && \
            php artisan config:cache && \
            php artisan view:cache && \
            # Graceful reload of Octane (RoadRunner) service
            sudo systemctl reload prohelper-octane" 