        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 89.169.44.117
          username: root
          key: ${{ secrets.DEPLOY }}
          timeout: 60s
          command_timeout: 30s
          script: |
            cd /var/www/prohelper
            echo "Checking docs files structure..."
            ls -la public/docs/
            
