type: object
description: Баланс подотчетных средств пользователя.
properties:
  user_id:
    type: integer
    description: ID пользователя
    example: 25
  name:
    type: string
    description: Имя пользователя
    example: "Иванов И.И."
  current_balance:
    type: number
    format: decimal
    description: Текущий баланс подотчетных средств
    example: 12500.00
  total_issued:
    type: number
    format: decimal
    description: Общая сумма выданных средств
    example: 75000.00
  total_reported:
    type: number
    format: decimal
    description: Общая сумма отчитанных средств
    example: 62500.00
  has_overdue_balance:
    type: boolean
    description: Есть ли просроченная задолженность
    example: false
  last_transaction_at:
    type: string
    format: date-time
    nullable: true
    description: Дата последней транзакции
    example: "2024-12-20T10:00:00Z"
