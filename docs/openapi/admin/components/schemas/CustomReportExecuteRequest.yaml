type: object
description: Запрос на выполнение кастомного отчета
properties:
  filters:
    type: object
    nullable: true
    description: Применяемые пользователем фильтры
    additionalProperties: true
    example:
      "projects.status": "active"
      "projects.start_date":
        from: "2024-01-01"
        to: "2024-12-31"
  limit:
    type: integer
    minimum: 1
    maximum: 10000
    nullable: true
    description: Лимит строк результата (максимум 10000)
    example: 100
