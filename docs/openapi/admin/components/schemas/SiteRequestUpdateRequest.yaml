type: object
description: Запрос для обновления заявки с сайта (все поля опциональны для частичного обновления).
properties:
  title:
    type: string
    maxLength: 255
    description: Заголовок заявки
    example: "Требуются рабочие для укладки кирпича (обновлено)"
  description:
    type: string
    description: Подробное описание заявки
    example: "Необходимо 3 каменщика для кладки стен 1-го этажа (изменено количество)"
  request_type:
    type: string
    enum: [material_request, info_request, issue_report, work_order, personnel_request, other]
    description: Тип заявки
    example: "personnel_request"
  status:
    type: string
    enum: [draft, pending, submitted, approved, rejected, in_progress, completed, on_hold]
    description: Статус заявки
    example: "in_progress"
  priority:
    type: string
    enum: [low, medium, high, urgent]
    description: Приоритет заявки
    example: "urgent"
  required_date:
    type: string
    format: date
    description: Требуемая дата выполнения (не может быть в прошлом)
    example: "2024-12-23"
  notes:
    type: string
    nullable: true
    description: Дополнительные заметки
    example: "Работы перенесены на более ранний срок"
  # Поля для заявок на персонал (опциональны при обновлении)
  personnel_type:
    type: string
    enum: [general_worker, skilled_worker, foreman, engineer, specialist, operator, electrician, plumber, welder, carpenter, mason, painter, security, driver, other]
    nullable: true
    description: Тип персонала
    example: "mason"
  personnel_count:
    type: integer
    minimum: 1
    maximum: 100
    nullable: true
    description: Количество требуемого персонала
    example: 3
  personnel_requirements:
    type: string
    nullable: true
    description: Требования к персоналу
    example: "Опыт работы от 3 лет, знание технологии кладки облицовочного кирпича"
  hourly_rate:
    type: number
    format: decimal
    minimum: 0
    maximum: 10000
    nullable: true
    description: Почасовая ставка
    example: 900.00
  work_hours_per_day:
    type: integer
    minimum: 1
    maximum: 24
    nullable: true
    description: Количество рабочих часов в день
    example: 8
  work_start_date:
    type: string
    format: date
    nullable: true
    description: Дата начала работы
    example: "2024-12-18"
  work_end_date:
    type: string
    format: date
    nullable: true
    description: Дата окончания работы (должна быть после work_start_date)
    example: "2024-12-28"
  work_location:
    type: string
    maxLength: 500
    nullable: true
    description: Место выполнения работы
    example: "Строительная площадка, 1-й этаж, секция А-Б"
  additional_conditions:
    type: string
    nullable: true
    description: Дополнительные условия работы
    example: "Предоставляется спецодежда, инструмент и питание"
