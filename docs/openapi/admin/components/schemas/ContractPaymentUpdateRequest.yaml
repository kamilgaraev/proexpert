type: object
description: Запрос для обновления платежа по контракту. Все поля необязательные.
properties:
  payment_date:
    type: string
    format: date
    description: Дата платежа в формате YYYY-MM-DD
    example: "2024-01-20"
  amount:
    type: number
    format: decimal
    minimum: 0
    description: Сумма платежа в рублях
    example: 175000.00
  payment_type:
    type: string
    enum: ["advance", "fact_payment", "deferred_payment", "other"]
    description: |
      Тип платежа:
      - advance - Авансовый платеж
      - fact_payment - Оплата по факту (например, по КС)
      - deferred_payment - Отложенный платеж
      - other - Другой тип платежа
    example: "fact_payment"
  reference_document_number:
    type: string
    maxLength: 255
    nullable: true
    description: Номер документа-основания для платежа (счет, акт, КС)
    example: "АКТ-2024-001"
  description:
    type: string
    nullable: true
    description: Описание или комментарий к платежу
    example: "Оплата по факту выполненных работ за январь"
