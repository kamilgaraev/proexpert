type: object
description: Пагинированная коллекция прорабов (возвращается от ForemanUserResource::collection)
properties:
  data:
    type: array
    description: Массив данных о прорабах текущей страницы
    items:
      $ref: './ForemanUser.yaml'
  links:
    type: object
    description: Ссылки для навигации по страницам
    properties:
      first:
        type: string
        format: uri
        nullable: true
        example: "https://api.prohelper.com/api/v1/admin/users?page=1"
      last:
        type: string
        format: uri
        nullable: true
        example: "https://api.prohelper.com/api/v1/admin/users?page=10"
      prev:
        type: string
        format: uri
        nullable: true
        example: "https://api.prohelper.com/api/v1/admin/users?page=1"
      next:
        type: string
        format: uri
        nullable: true
        example: "https://api.prohelper.com/api/v1/admin/users?page=3"
  meta:
    type: object
    description: Метаданные пагинации
    properties:
      current_page:
        type: integer
        description: Номер текущей страницы
        example: 2
      from:
        type: integer
        nullable: true
        description: Номер первого элемента на текущей странице
        example: 16
      last_page:
        type: integer
        description: Номер последней страницы
        example: 10
      links:
        type: array
        description: Массив ссылок для навигации
        items:
          type: object
          properties:
            url:
              type: string
              format: uri
              nullable: true
            label:
              type: string
            active:
              type: boolean
      path:
        type: string
        format: uri
        description: Базовый URL для пагинации
        example: "https://api.prohelper.com/api/v1/admin/users"
      per_page:
        type: integer
        description: Количество элементов на странице
        example: 15
      to:
        type: integer
        nullable: true
        description: Номер последнего элемента на текущей странице
        example: 30
      total:
        type: integer
        description: Общее количество элементов
        example: 147
required:
  - data
  - links
  - meta
