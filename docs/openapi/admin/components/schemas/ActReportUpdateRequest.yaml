type: object
description: Запрос для обновления основной информации акта (все поля опциональны).
properties:
  act_document_number:
    type: string
    maxLength: 255
    description: Номер документа акта
    example: "АКТ-2024-001-УТВ"
  act_date:
    type: string
    format: date
    description: Дата акта
    example: "2024-12-20"
  description:
    type: string
    nullable: true
    description: Описание акта
    example: "Акт выполненных работ по кладке стен 1 этажа (утвержден)"
  is_approved:
    type: boolean
    description: Статус утверждения акта
    example: true
