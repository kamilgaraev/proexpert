type: object
properties:
  id:
    type: integer
  organization_id:
    type: integer
  type:
    type: string
    enum: [issue, expense, return]
  amount:
    type: number
    format: float
  description:
    type: string
    nullable: true
  document_number:
    type: string
    nullable: true
  document_date:
    type: string
    format: date
    nullable: true
  balance_after:
    type: number
    format: float
  reporting_status:
    type: string
    enum: [pending, reported, approved]
    nullable: true
  reported_at:
    type: string
    format: date-time
    nullable: true
  approved_at:
    type: string
    format: date-time
    nullable: true
  external_code:
    type: string
    nullable: true
  accounting_data:
    type: object
    nullable: true
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  user:
    $ref: './UserSimple.yaml'
    nullable: true
  project:
    $ref: './Project.yaml'
    nullable: true
  created_by:
    $ref: './UserSimple.yaml'
    nullable: true
  approved_by:
    $ref: './UserSimple.yaml'
    nullable: true
  attachments:
    type: array
    items:
      $ref: './File.yaml'
    nullable: true 