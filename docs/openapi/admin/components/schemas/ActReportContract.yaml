type: object
description: Контракт для создания актов (упрощенная информация).
properties:
  id:
    type: integer
    description: ID контракта
    example: 25
  contract_number:
    type: string
    description: Номер контракта
    example: "КТ-2024-0025"
  project_name:
    type: string
    description: Название проекта
    example: "Жилой комплекс Солнечный"
  contractor_name:
    type: string
    description: Название подрядчика
    example: "ООО СтройТех"
  contract_date:
    type: string
    format: date
    nullable: true
    description: Дата заключения контракта
    example: "2024-01-15"
  start_date:
    type: string
    format: date
    nullable: true
    description: Дата начала работ
    example: "2024-02-01"
  end_date:
    type: string
    format: date
    nullable: true
    description: Дата окончания работ
    example: "2024-12-31"
