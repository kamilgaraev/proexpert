type: object
description: Схема для обновления коэффициента расценок. Все поля опциональны, так как используется частичное обновление.
properties:
  name:
    type: string
    description: Название коэффициента (максимум 255 символов).
    maxLength: 255
    example: "Зимний коэффициент (обновлен)"
  code:
    type: string
    nullable: true
    description: Уникальный код коэффициента в рамках организации (максимум 100 символов).
    maxLength: 100
    example: "WINTER_2024_UPD"
  value:
    type: number
    format: float
    description: Значение коэффициента (минимум 0, до 4 знаков после запятой).
    minimum: 0
    example: 18.75
  type:
    type: string
    description: Тип коэффициента.
    enum: [percentage, fixed_addition]
    example: "percentage"
  applies_to:
    type: string
    description: К чему применяется коэффициент.
    enum: [material_norms, work_costs, labor_hours, general]
    example: "work_costs"
  scope:
    type: string
    description: Область применения коэффициента.
    enum: [global_org, project, work_type_category, work_type, material_category, material]
    example: "project"
  description:
    type: string
    nullable: true
    description: Описание коэффициента (максимум 2000 символов).
    maxLength: 2000
    example: "Обновленная надбавка за выполнение работ в зимний период при температуре ниже -15°C"
  is_active:
    type: boolean
    description: Активность коэффициента.
    example: true
  valid_from:
    type: string
    format: date
    nullable: true
    description: Дата начала действия коэффициента (формат YYYY-MM-DD).
    example: "2024-11-15"
  valid_to:
    type: string
    format: date
    nullable: true
    description: Дата окончания действия коэффициента (должна быть после или равна valid_from).
    example: "2025-04-15"
  conditions:
    type: object
    nullable: true
    description: Дополнительные условия применения коэффициента в формате JSON.
    example:
      project_ids: [1, 3, 5, 8]
      work_type_ids: [12, 15, 20]
      min_temperature: -15
