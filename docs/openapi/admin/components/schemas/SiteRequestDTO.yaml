type: object
properties:
  id:
    type: integer
    description: ID заявки
  request_type:
    type: string
    enum: [personnel_request, material_request, equipment_request]
    description: Тип заявки
  title:
    type: string
    description: Заголовок заявки
  description:
    type: string
    description: Описание заявки
  status:
    type: string
    enum: [pending, in_progress, completed, cancelled]
    description: Статус заявки
  priority:
    type: string
    enum: [low, medium, high, urgent]
    description: Приоритет заявки
  required_date:
    type: string
    format: date
    description: Требуемая дата выполнения
  project_id:
    type: integer
    description: ID проекта
  project:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string
  personnel_type:
    type: string
    nullable: true
    description: Тип персонала (для заявок на персонал)
  personnel_count:
    type: integer
    nullable: true
    description: Количество персонала
  hourly_rate:
    type: number
    format: float
    nullable: true
    description: Почасовая ставка
  required_skills:
    type: string
    nullable: true
    description: Требуемые навыки
  files:
    type: array
    items:
      $ref: './File.yaml'
    description: Прикрепленные файлы
  created_at:
    type: string
    format: date-time
    description: Дата создания
  updated_at:
    type: string
    format: date-time
    description: Дата обновления
  created_by:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
    description: Создатель заявки