type: object
description: Схема для обновления контракта. Все поля опциональны, так как используется частичное обновление.
example:
  status: "completed"
  end_date: "2025-10-12"
  notes: "Контракт завершен досрочно"
properties:
  project_id:
    type: integer
    nullable: true
    description: ID проекта, к которому привязан контракт.
    example: 7
  contractor_id:
    type: integer
    description: ID подрядчика из каталога организации.
    example: 4
  parent_contract_id:
    type: integer
    nullable: true
    description: ID родительского контракта. Проверяется через ParentContractValid.
    example: 15
  number:
    type: string
    description: Номер контракта (максимум 255 символов).
    maxLength: 255
    example: "ДПХ-2024/001-ИЗМ"
  date:
    type: string
    format: date
    description: Дата заключения контракта (формат YYYY-MM-DD).
    example: "2024-02-02"
  subject:
    type: string
    nullable: true
    description: Предмет контракта или краткое описание.
    example: "Выполнение строительно-монтажных работ по объекту (обновленные условия)"
  work_type_category:
    type: string
    nullable: true
    description: Категория видов работ по контракту.
    enum: [smr, general_construction, finishing, installation, design, consultation, supply, services, rent, other]
    example: "finishing"
  payment_terms:
    type: string
    nullable: true
    description: Условия оплаты по контракту.
    example: "Оплата в течение 7 банковских дней с момента подписания акта"
  total_amount:
    type: number
    format: float
    description: Общая сумма контракта (минимум 0).
    minimum: 0
    example: 2750000.00
  gp_percentage:
    type: number
    format: float
    nullable: true
    description: Процент генерального подряда (от 0 до 100).
    minimum: 0
    maximum: 100
    example: 18.0
  planned_advance_amount:
    type: number
    format: float
    nullable: true
    description: Планируемая сумма аванса (минимум 0).
    minimum: 0
    example: 550000.00
  actual_advance_amount:
    type: number
    format: float
    nullable: true
    description: Фактически выплаченная сумма аванса (минимум 0).
    minimum: 0
    example: 400000.00
  status:
    type: string
    description: Статус контракта.
    enum: [draft, active, completed, terminated, on_hold]
    example: "active"
  start_date:
    type: string
    format: date
    nullable: true
    description: Дата начала работ по контракту (формат YYYY-MM-DD).
    example: "2024-02-10"
  end_date:
    type: string
    format: date
    nullable: true
    description: Дата окончания работ по контракту (должна быть после или равна start_date).
    example: "2024-09-15"
  notes:
    type: string
    nullable: true
    description: Дополнительные примечания или комментарии к контракту.
    example: "Изменения: увеличена сумма контракта, продлен срок выполнения"
