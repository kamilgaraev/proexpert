type: object
properties:
  id:
    type: integer
  organization_id:
    type: integer
  name:
    type: string
  code:
    type: string
    nullable: true
  measurement_unit_id:
    type: integer
    deprecated: true
  description:
    type: string
    nullable: true
  category:
    type: string
    nullable: true
  default_price:
    type: number
    format: float
    nullable: true
  additional_properties:
    type: object
    nullable: true
  is_active:
    type: boolean
  external_code:
    type: string
    nullable: true
  sbis_nomenclature_code:
    type: string
    nullable: true
  sbis_unit_code:
    type: string
    nullable: true
  consumption_rates:
    type: array
    items:
      type: number
    nullable: true
  accounting_data:
    type: object
    nullable: true
  use_in_accounting_reports:
    type: boolean
  accounting_account:
    type: string
    nullable: true
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  measurement_unit:
    $ref: './MeasurementUnit.yaml'
    nullable: true
  consumption_rates_with_work_types:
    type: array
    items:
      type: object
      properties:
        work_type_id:
          type: integer
        consumption_rate:
          type: number
          format: float
      required: [work_type_id, consumption_rate]
    nullable: true 