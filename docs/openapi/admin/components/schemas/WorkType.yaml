type: object
description: Информация о виде работ.
properties:
  id:
    type: integer
    description: Уникальный идентификатор вида работ
    example: 5
  name:
    type: string
    description: Название вида работ
    example: "Кладка кирпичных стен"
  code:
    type: string
    nullable: true
    description: Код вида работ
    example: "KLAD-001"
  category:
    type: string
    nullable: true
    description: Категория вида работ
    example: "Каменные работы"
  description:
    type: string
    nullable: true
    description: Описание вида работ
    example: "Кладка несущих стен из керамического кирпича"
  defaultPrice:
    type: number
    format: float
    nullable: true
    description: Цена за единицу по умолчанию
    example: 1250.00
  isActive:
    type: boolean
    description: Активен ли вид работ
    example: true
  organizationId:
    type: integer
    description: ID организации
    example: 10
  measurementUnit:
    $ref: './MeasurementUnit.yaml'
  createdAt:
    type: string
    description: Дата создания (формат Y-m-d H:i:s)
    example: "2024-12-20 10:00:00"
  updatedAt:
    type: string
    description: Дата последнего обновления (формат Y-m-d H:i:s)
    example: "2024-12-20 15:30:00"