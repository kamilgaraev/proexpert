type: object
description: Информация о виде работ.
properties:
  id:
    type: integer
    description: Уникальный идентификатор вида работ
    example: 5
  name:
    type: string
    description: Название вида работ
    example: "Кладка кирпичных стен"
  code:
    type: string
    nullable: true
    description: Код вида работ
    example: "KLAD-001"
  category:
    type: string
    nullable: true
    description: Категория вида работ
    example: "Каменные работы"
  description:
    type: string
    nullable: true
    description: Описание вида работ
    example: "Кладка несущих стен из керамического кирпича"
  default_price:
    type: number
    format: decimal
    nullable: true
    description: Цена за единицу по умолчанию
    example: 1250.00
  additional_properties:
    type: object
    nullable: true
    description: Дополнительные свойства (JSON)
    example:
      complexity: "средняя"
      tools_required: ["мастерок", "уровень", "отвес"]
  is_active:
    type: boolean
    description: Активен ли вид работ
    example: true
  organization_id:
    type: integer
    description: ID организации
    example: 10
  measurement_unit:
    $ref: './MeasurementUnit.yaml'
  created_at:
    type: string
    format: date-time
    description: Дата создания
    example: "2024-12-20T10:00:00Z"
  updated_at:
    type: string
    format: date-time
    description: Дата последнего обновления
    example: "2024-12-20T15:30:00Z"