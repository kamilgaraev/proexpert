type: object
description: Запрос на обновление расписания отчета (все поля опциональны)
properties:
  schedule_type:
    type: string
    enum: ["daily", "weekly", "monthly"]
    description: Тип расписания
    example: "weekly"
  schedule_config:
    type: object
    description: Конфигурация расписания
    properties:
      time:
        type: string
        pattern: "^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
        description: Время запуска в формате HH:MM
        example: "10:00"
      day_of_week:
        type: integer
        minimum: 0
        maximum: 6
        nullable: true
        description: День недели для weekly
        example: 1
      day_of_month:
        type: integer
        minimum: 1
        maximum: 31
        nullable: true
        description: День месяца для monthly
        example: 1
  filters_preset:
    type: object
    nullable: true
    description: Предустановленные фильтры
  recipient_emails:
    type: array
    minItems: 1
    items:
      type: string
      format: email
    description: Список email для отправки
    example: ["new@example.com"]
  export_format:
    type: string
    enum: ["csv", "excel", "pdf"]
    description: Формат экспорта
    example: "pdf"
  is_active:
    type: boolean
    description: Активировать/деактивировать расписание
    example: true
