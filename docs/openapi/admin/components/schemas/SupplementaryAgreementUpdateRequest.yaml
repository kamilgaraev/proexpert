type: object
description: Запрос для обновления дополнительного соглашения. Все поля необязательные.
properties:
  number:
    type: string
    maxLength: 255
    description: Номер дополнительного соглашения
    example: "ДС-1/И"
  agreement_date:
    type: string
    format: date
    description: Дата подписания дополнительного соглашения в формате YYYY-MM-DD
    example: "2024-02-20"
  change_amount:
    type: number
    format: decimal
    nullable: true
    description: |
      Изменение суммы контракта (может быть положительным или отрицательным).
      Не обязательно, если ДС создается для изменения неценовых условий
      (сроки, спецификация, реквизиты, график платежей и т.д.)
    example: 75000.00
  supersede_agreement_ids:
    type: array
    items:
      type: integer
    nullable: true
    description: |
      Массив ID предыдущих дополнительных соглашений для аннулирования.
      Используется когда текущее ДС отменяет/заменяет предыдущие ДС.
    example: [12, 15]
  subject_changes:
    type: array
    items:
      type: string
    description: |
      Массив изменений предмета договора или условий контракта.
      Любое ДС должно содержать описание изменений.
    example: 
      - "Изменение сроков выполнения работ с 30.06.2025 на 15.07.2025"
      - "Замена материала облицовки на эквивалентный без изменения стоимости"
      - "Изменение графика платежей"
      - "Дополнительные работы по благоустройству"
  subcontract_changes:
    type: array
    nullable: true
    description: Изменения в субподрядных работах
  gp_changes:
    type: array
    nullable: true
    description: Изменения условий ГП (генподряда)
  advance_changes:
    type: array
    nullable: true
    description: Изменения авансовых платежей
