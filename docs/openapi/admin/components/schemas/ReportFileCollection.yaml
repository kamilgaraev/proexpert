type: object
description: Пагинированная коллекция файлов отчетов.
properties:
  data:
    type: array
    items:
      $ref: './ReportFileItem.yaml'
    description: Массив файлов отчетов
  links:
    type: object
    properties:
      first:
        type: string
        format: uri
        nullable: true
        example: "http://localhost/api/v1/admin/report-files?page=1"
      last:
        type: string
        format: uri  
        nullable: true
        example: "http://localhost/api/v1/admin/report-files?page=3"
      prev:
        type: string
        format: uri
        nullable: true
        example: null
      next:
        type: string
        format: uri
        nullable: true
        example: "http://localhost/api/v1/admin/report-files?page=2"
  meta:
    type: object
    properties:
      current_page:
        type: integer
        example: 1
      from:
        type: integer
        nullable: true
        example: 1
      last_page:
        type: integer
        example: 3
      path:
        type: string
        format: uri
        example: "http://localhost/api/v1/admin/report-files"
      per_page:
        type: integer
        example: 15
      to:
        type: integer
        nullable: true
        example: 15
      total:
        type: integer
        example: 42
