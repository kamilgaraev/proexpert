type: object
description: Запрос для получения списка файлов отчетов с фильтрацией.
properties:
  type:
    type: string
    nullable: true
    description: Тип отчета для фильтрации (например, "reports", "contractor", "official-material-usage")
    example: "reports"
  date_from:
    type: string
    format: date
    nullable: true
    description: Дата начала периода создания файлов (формат YYYY-MM-DD)
    example: "2024-01-01"
  date_to:
    type: string
    format: date
    nullable: true
    description: Дата окончания периода создания файлов (формат YYYY-MM-DD)
    example: "2024-12-31"
  filename:
    type: string
    nullable: true
    description: Поиск по имени файла (регистронезависимый, поиск по вхождению)
    example: "материалы"
  sort_by:
    type: string
    enum: ["created_at", "size", "filename"]
    nullable: true
    default: "created_at"
    description: Поле для сортировки
    example: "created_at"
  sort_dir:
    type: string
    enum: ["asc", "desc"]
    nullable: true
    default: "desc"
    description: Направление сортировки
    example: "desc"
  per_page:
    type: integer
    minimum: 1
    maximum: 100
    nullable: true
    default: 15
    description: Количество элементов на странице
    example: 15
