type: object
description: Запрос для создания дополнительного соглашения к контракту.
properties:
  contract_id:
    type: integer
    description: Идентификатор контракта, к которому создается дополнительное соглашение
    example: 15
  number:
    type: string
    maxLength: 255
    description: Номер дополнительного соглашения
    example: "ДС-1"
  agreement_date:
    type: string
    format: date
    description: Дата подписания дополнительного соглашения в формате YYYY-MM-DD
    example: "2024-02-15"
  change_amount:
    type: number
    format: decimal
    description: Изменение суммы контракта (может быть положительным или отрицательным)
    example: 50000.00
  subject_changes:
    type: array
    items:
      type: string
    description: Массив изменений предмета договора или условий контракта
    example: 
      - "Увеличение объема работ по отделке"
      - "Изменение сроков выполнения работ"
      - "Корректировка материалов"
required:
  - contract_id
  - number
  - agreement_date
  - change_amount
  - subject_changes
