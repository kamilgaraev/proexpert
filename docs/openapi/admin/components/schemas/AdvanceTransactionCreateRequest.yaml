type: object
required:
  - user_id
  - type
  - amount
properties:
  user_id:
    type: integer
  project_id:
    type: integer
    nullable: true
  type:
    type: string
    enum: [issue, expense, return]
  amount:
    type: number
    format: float
    minimum: 0.01
  description:
    type: string
    maxLength: 255
    nullable: true
  document_number:
    type: string
    maxLength: 100
    nullable: true
  document_date:
    type: string
    format: date
    nullable: true 