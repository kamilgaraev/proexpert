type: object
description: Категория затрат для выбора при создании/редактировании проекта
properties:
  id:
    type: integer
    description: Уникальный идентификатор категории затрат
    example: 5
  name:
    type: string
    description: Название категории затрат
    example: "Строительно-монтажные работы"
  code:
    type: string
    nullable: true
    description: Внутренний код категории
    example: "СМР"
  external_code:
    type: string
    nullable: true
    description: Внешний код для интеграции с бухгалтерскими системами
    example: "41.20.1"
  parent_id:
    type: integer
    nullable: true
    description: ID родительской категории (для иерархической структуры)
    example: 2
required:
  - id
  - name