type: object
description: Пагинированная коллекция категорий затрат.
properties:
  data:
    type: array
    description: Массив категорий затрат
    items:
      $ref: './CostCategory.yaml'
  links:
    type: object
    description: Ссылки для навигации по страницам
    properties:
      first:
        type: string
        nullable: true
        example: "http://example.com/api/v1/admin/cost-categories?page=1"
      last:
        type: string
        nullable: true
        example: "http://example.com/api/v1/admin/cost-categories?page=3"
      prev:
        type: string
        nullable: true
        example: null
      next:
        type: string
        nullable: true
        example: "http://example.com/api/v1/admin/cost-categories?page=2"
  meta:
    type: object
    description: Метаданные пагинации
    properties:
      current_page:
        type: integer
        example: 1
      from:
        type: integer
        nullable: true
        example: 1
      last_page:
        type: integer
        example: 3
      path:
        type: string
        example: "http://example.com/api/v1/admin/cost-categories"
      per_page:
        type: integer
        example: 15
      to:
        type: integer
        nullable: true
        example: 15
      total:
        type: integer
        example: 42
