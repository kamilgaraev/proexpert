type: object
required: [materials]
description: Запрос для синхронизации материалов вида работ с нормами расхода.
properties:
  materials:
    type: array
    minItems: 1
    description: Массив материалов с нормами расхода
    items:
      type: object
      required: [material_id, default_quantity]
      properties:
        material_id:
          type: integer
          description: ID материала (должен принадлежать организации)
          example: 45
        default_quantity:
          type: number
          format: decimal
          minimum: 0
          description: Норма расхода материала на единицу работ
          example: 120.5000
        notes:
          type: string
          nullable: true
          maxLength: 1000
          description: Примечания к норме расхода
          example: "С учетом отходов 5%"