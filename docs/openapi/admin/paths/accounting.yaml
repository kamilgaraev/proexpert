/accounting/import-users:
  post:
    tags: [Accounting]
    summary: Импорт пользователей из бухгалтерии
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
    responses:
      "200":
        description: Импорт выполнен
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ApiResponse.yaml'

/accounting/import-projects:
  post:
    tags: [Accounting]
    summary: Импорт проектов
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
