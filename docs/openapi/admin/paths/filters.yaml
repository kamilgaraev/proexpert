          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Произошла ошибка при получении данных для фильтров"

/filters/quick-stats:
  get:
    tags: [Filters]
    summary: Получить статистику для быстрых фильтров
    description: |
      Возвращает агрегированную статистику по контрактам и выполненным работам
      для отображения на дашборде и в быстрых фильтрах.
      Данные группируются по статусам с подсчетом количества и общих сумм.
    responses:
      "200":
        description: Статистика успешно получена
        content:
          application/json:
            schema:
              $ref: '../components/schemas/QuickStatsResponse.yaml'
            example:
              success: true
              data:
                contracts:
                  draft:
                    count: 5
                    amount: 125000.50
                  active:
                    count: 12
                    amount: 1850000.75
                  completed:
                    count: 8
                    amount: 950000.00
                  on_hold:
                    count: 2
                    amount: 300000.00
                  terminated:
                    count: 1
                    amount: 75000.00
                completed_works:
                  pending:
                    count: 15
                    amount: 85000.25
                  confirmed:
                    count: 48
                    amount: 520000.80
                  rejected:
                    count: 3
                    amount: 12000.00
      "401":
        description: Не авторизован
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Unauthenticated."
      "500":
        description: Внутренняя ошибка сервера
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Произошла ошибка при получении статистики"