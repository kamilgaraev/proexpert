/filters/contracts:
  get:
    tags: [Filters]
    summary: Получить данные для фильтров контрактов
    description: |
      Возвращает данные для построения фильтров на странице контрактов.
      Включает доступные статусы, типы контрактов, проекты и подрядчиков
      для текущей организации пользователя.
    responses:
      "200":
        description: Данные для фильтров успешно получены
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ContractFiltersResponse.yaml'
            example:
              success: true
              data:
                statuses:
                  - value: "draft"
                    label: "Черновик"
                  - value: "active"
                    label: "Активный"
                  - value: "completed"
                    label: "Завершен"
                  - value: "on_hold"
                    label: "На паузе"
                  - value: "terminated"
                    label: "Расторгнут"
                types:
                  - value: "contract"
                    label: "Контракт"
                  - value: "agreement"
                    label: "Соглашение"
                  - value: "specification"
                    label: "Спецификация"
                projects:
                  - value: 25
                    label: "Жилой комплекс Солнечный"
                  - value: 48
                    label: "Офисный центр Премиум"
                  - value: 73
                    label: "Реконструкция здания"
                contractors:
                  - value: 12
                    label: "ООО Стройсервис"
                  - value: 34
                    label: "ИП Петров С.А."
                  - value: 56
                    label: "ЗАО Профстрой"
      "401":
        description: Не авторизован
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Unauthenticated."
      "500":
        description: Внутренняя ошибка сервера
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Произошла ошибка при получении данных для фильтров"

/filters/completed-works:
  get:
    tags: [Filters]
    summary: Получить данные для фильтров выполненных работ
    description: |
      Возвращает данные для построения фильтров на странице выполненных работ.
      Включает доступные статусы работ, проекты, контракты, виды работ,
      пользователей (прорабов) и подрядчиков для текущей организации.
