/contracts:
  get:
    tags: [Contracts]
    summary: Получить список контрактов с расширенной фильтрацией
    description: |
      Возвращает пагинированный список контрактов организации с возможностью фильтрации по множественным критериям.
      Включает связанные данные: подрядчика, проект, родительский контракт.
      Поддерживает поиск по подрядчикам (имя, ИНН, КПП, email), проектам, суммам и датам.
    parameters:
      - in: query
        name: contractor_id
        schema:
          type: integer
        description: Фильтр по ID подрядчика
        example: 3
      - in: query
        name: contractor_search
        schema:
          type: string
        description: Поиск по подрядчику (имя, ИНН, КПП, email, телефон)
        example: "ИП Рыкунов"
      - in: query
        name: project_id
        schema:
          type: integer
        description: Фильтр по ID проекта
        example: 5
      - in: query
        name: project_search
        schema:
          type: string
        description: Поиск по проекту (название, адрес, код)
        example: "Торговый центр"
      - in: query
        name: status
        schema:
          oneOf:
            - type: string
              enum: [draft, active, completed, terminated, on_hold]
            - type: array
              items:
                type: string
                enum: [draft, active, completed, terminated, on_hold]
        description: Фильтр по статусу контракта (один или несколько)
        example: "active"
      - in: query
        name: work_type_category
        schema:
          oneOf:
            - type: string
              enum: [general_construction, finishing, installation, design, consultation]
            - type: array
              items:
                type: string
                enum: [general_construction, finishing, installation, design, consultation]
        description: Фильтр по категории работ (один или несколько)
        example: "general_construction"
      - in: query
        name: number
        schema:
          type: string
        description: Поиск по номеру контракта
        example: "ДПХ-2024"
      - in: query
        name: date_from
        schema:
          type: string
          format: date
        description: Дата заключения от (включительно)
        example: "2024-01-01"
      - in: query
        name: date_to
        schema:
          type: string
          format: date
        description: Дата заключения до (включительно)
        example: "2024-12-31"
      - in: query
        name: start_date_from
        schema:
          type: string
          format: date
        description: Дата начала работ от
        example: "2024-01-01"
      - in: query
        name: start_date_to
        schema:
          type: string
          format: date
        description: Дата начала работ до
        example: "2024-12-31"
      - in: query
        name: end_date_from
        schema:
          type: string
          format: date
        description: Дата окончания работ от
        example: "2024-01-01"
      - in: query
        name: end_date_to
        schema:
          type: string
          format: date
        description: Дата окончания работ до
        example: "2024-12-31"
      - in: query
        name: completion_from
        schema:
          type: number
          format: float
        description: Процент выполнения от
        example: 50.0
      - in: query
        name: completion_to
        schema:
          type: number
          format: float
        description: Процент выполнения до
        example: 90.0
      - in: query
        name: amount_from
        schema:
          type: number
          format: float
        description: Сумма контракта от
        example: 1000000.00
      - in: query
        name: amount_to
        schema:
          type: number
          format: float
        description: Сумма контракта до
        example: 5000000.00
      - in: query
        name: gp_percentage_from
        schema:
          type: number
          format: float
        description: Процент ГП от
        example: 10.0
      - in: query
        name: gp_percentage_to
        schema:
          type: number
          format: float
        description: Процент ГП до
        example: 25.0
      - in: query
        name: has_advance
        schema:
          type: boolean
        description: Фильтр по наличию аванса
        example: true
      - in: query
        name: advance_paid_status
        schema:
          type: string
          enum: [paid, partial, not_paid]
        description: Статус выплаты аванса (paid - полностью выплачен, partial - частично, not_paid - не выплачен)
        example: "partial"
      - in: query
        name: has_parent
        schema:
          type: boolean
        description: Фильтр по наличию родительского контракта
        example: false
      - in: query
        name: has_children
        schema:
          type: boolean
        description: Фильтр по наличию дочерних контрактов
        example: true
      - in: query
        name: requiring_attention
        schema:
          type: boolean
        description: Контракты, требующие внимания
        example: true
      - in: query
        name: is_nearing_limit
        schema:
          type: boolean
        description: Контракты, приближающиеся к лимиту (90%+)
        example: true
      - in: query
        name: is_overdue
        schema:
          type: boolean
        description: Просроченные контракты
        example: false
      - in: query
        name: search
        schema:
          type: string
        description: Поиск по номеру или названию
        example: "строительные работы"
      - in: query
        name: sort_by
        schema:
          type: string
          default: "created_at"
        description: Поле для сортировки
        example: "total_amount"
      - in: query
        name: sort_direction
        schema:
          type: string
          enum: [asc, desc]
          default: "desc"
        description: Направление сортировки
        example: "desc"
      - in: query
        name: per_page
        schema:
          type: integer
          default: 15
          minimum: 1
          maximum: 100
        description: Количество записей на страницу
        example: 25
    responses:
      "200":
        description: Список контрактов успешно получен
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ContractCollection.yaml'
            example:
              success: true
              message: "Список контрактов получен успешно."
              data: []
              meta:
                current_page: 1
                total: 45
      "400":
        description: Ошибка контекста организации
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Не определён контекст организации"
      "401":
        $ref: '../components/responses/UnauthorizedError.yaml'
      "403":
        $ref: '../components/responses/ForbiddenError.yaml'
  post:
    tags: [Contracts]
    summary: Создать новый контракт
    description: |
      Создает новый контракт с валидацией подрядчика, проекта и родительского контракта.
      Автоматически устанавливает контекст организации.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ContractCreateRequest.yaml'
          examples:
            basic_contract:
              summary: "Базовый контракт"
              value:
                contractor_id: 3
                number: "ДПХ-2024/001"
                date: "2024-02-01"
                total_amount: 2500000.00
                status: "active"
                start_date: "2024-02-05"
                end_date: "2024-08-30"
            contract_with_gp:
              summary: "Контракт с генподрядом"
              value:
                contractor_id: 4
                project_id: 5
                number: "ДГП-2024/002"
                date: "2024-02-10"
                subject: "Выполнение строительно-монтажных работ"
                total_amount: 3000000.00
                gp_percentage: 15.5
                planned_advance_amount: 600000.00
                status: "active"
                work_type_category: "general_construction"
    responses:
      "201":
        description: Контракт успешно создан
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ContractResponse.yaml'
            example:
              success: true
              message: "Контракт создан успешно."
              data:
                id: 15
                number: "ДПХ-2024/001"
                total_amount: 2500000.00
                status: "active"
      "400":
        description: Ошибка контекста организации или создания
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Не определён контекст организации"
                error:
                  type: string
                  example: "Failed to create contract"
      "401":
        $ref: '../components/responses/UnauthorizedError.yaml'
      "403":
        $ref: '../components/responses/ForbiddenError.yaml'
      "422":
        description: Ошибка валидации данных
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "The given data was invalid."
                errors:
                  type: object
                  example:
                    contractor_id: ["Выбранный подрядчик не найден."]
                    parent_contract_id: ["Циклическая ссылка на родительский контракт."]
                    end_date: ["Дата окончания должна быть после или равна дате начала."]
      "500":
        description: Внутренняя ошибка сервера
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Failed to create contract"
                error:
                  type: string
                  example: "Database connection error"

/contracts/{id}:
  get:
    tags: [Contracts]
    summary: Получить контракт
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      "200":
        description: Контракт
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ContractResponse.yaml'
  put:
    tags: [Contracts]
    summary: Обновить контракт
    description: |
      Обновляет данные контракта. Все поля опциональны - можно отправить только те поля, которые нужно изменить.
      Поля, не указанные в запросе, сохранят свои текущие значения.
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ContractUpdateRequest.yaml'
    responses:
      "200":
        description: Контракт успешно обновлен
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ContractResponse.yaml'
      "400":
        description: Некорректные данные
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Некорректные данные"
                error:
                  type: string
                  example: "Invalid contractor_id"
      "404":
        description: Контракт не найден
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Контракт не найден"
      "422":
        description: Ошибка валидации
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                errors:
                  type: object
  delete:
    tags: [Contracts]
    summary: Удалить контракт
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    responses:
      "204":
        description: Успешно удалено

