              data:
                id: 15
                number: "СП-2024/005"
                parent_contract_id: null
                parent_contract: null
      "400":
        description: Ошибка при отвязке контракта
        content:
          application/json:
            schema:
              type: object
              properties:
                success:
                  type: boolean
                  example: false
                message:
                  type: string
                  example: "Ошибка при отвязке контракта"
                error:
                  type: string
                  example: "Контракт не привязан к родительскому контракту"
      "401":
        $ref: '../components/responses/UnauthorizedError.yaml'
      "403":
        $ref: '../components/responses/ForbiddenError.yaml'
      "404":
        description: Контракт не найден 