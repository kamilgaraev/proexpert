/reports/material-usage:
  get:
    tags: [Reports]
    summary: Отчет по расходу материалов
    parameters:
      - in: query
        name: project_id
        schema:
          type: integer
      - in: query
        name: material_id
        schema:
          type: integer
      - in: query
        name: user_id
        schema:
          type: integer
      - in: query
        name: date_from
        schema:
          type: string
          format: date
      - in: query
        name: date_to
        schema:
          type: string
          format: date
    responses:
      "200":
        description: Данные отчета
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ApiResponse.yaml'

