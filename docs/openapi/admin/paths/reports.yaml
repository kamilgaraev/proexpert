/reports/project-status-summary:
  get:
    tags: [Reports]
    summary: Сводный отчет по статусам проектов
    parameters:
      - in: query
        name: status
        schema:
          type: string
          enum: [active, completed, planned, on_hold]
      - in: query
        name: is_archived
        schema:
          type: boolean
    responses:
      "200":
        description: Данные отчета
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ApiResponse.yaml'

/reports/official-material-usage:
  get:
    tags: [Reports]
    summary: Официальный отчет об использовании материалов, переданных Заказчиком
    parameters:
      - in: query
        name: project_id
        schema:
          type: integer
        required: true
      - in: query
        name: date_from
        schema:
          type: string
          format: date
        required: true
      - in: query
        name: date_to
        schema:
          type: string
          format: date
        required: true
      - in: query
        name: report_number
        schema:
          type: integer
      - in: query
        name: material_id
        schema:
          type: integer
      - in: query
        name: material_name
        schema:
          type: string
      - in: query
        name: operation_type
        schema:
          type: string
          enum: [receipt, write_off]
      - in: query
        name: supplier_id
        schema:
          type: integer
      - in: query
        name: document_number
        schema:
          type: string
      - in: query
        name: work_type_id
        schema:
          type: integer
      - in: query
        name: work_description
        schema:
          type: string
      - in: query
        name: user_id
        schema:
          type: integer
      - in: query
        name: foreman_id
        schema:
          type: integer
      - in: query
        name: invoice_date_from
        schema:
          type: string
          format: date
      - in: query
        name: invoice_date_to
        schema:
          type: string
          format: date
      - in: query
        name: min_quantity
        schema:
          type: number
          format: float
      - in: query
        name: max_quantity
        schema:
          type: number
          format: float
      - in: query
        name: min_price
        schema:
          type: number
          format: float
      - in: query
        name: max_price
        schema:
          type: number
          format: float
      - in: query
        name: has_photo
        schema:
          type: boolean
      - in: query
        name: format
        schema:
          type: string
          enum: [json, xlsx, csv]
    responses:
      "200":
        description: Данные отчета либо файл
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ApiResponse.yaml' 