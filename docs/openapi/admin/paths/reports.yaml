            schema:
              $ref: '../components/schemas/ApiResponse.yaml'

/reports/official-material-usage:
  get:
    tags: [Reports]
    summary: Официальный отчет об использовании материалов, переданных Заказчиком
    parameters:
      - in: query
        name: project_id
        schema:
          type: integer
      - in: query
        name: date_from
        schema:
          type: string
          format: date
      - in: query
        name: date_to
        schema:
          type: string
          format: date
      - in: query
        name: format
        schema:
          type: string
          enum: [json, xlsx, csv]
    responses:
      "200":
        description: Данные отчета либо файл
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ApiResponse.yaml' 