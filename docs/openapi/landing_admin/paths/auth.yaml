/landingAdminAuth/login:
  post:
    tags: [Auth]
    summary: "Login"
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../openapi.yaml#/components/schemas/LoginRequest'
    responses:
      '200':
        description: "Successful login"
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/TokenResponse'
      '401':
        description: "Unauthorized"

/landingAdminAuth/me:
  get:
    tags: [Auth]
    summary: "Current admin"
    security:
      - bearerAuth: []
    responses:
      '200':
        description: "Authenticated admin"
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/LandingAdmin'

/landingAdminAuth/refresh:
  post:
    tags: [Auth]
    summary: "Refresh token"
    security:
      - bearerAuth: []
    responses:
      '200':
        description: "New token"
        content:
          application/json:
            schema:
              $ref: '../openapi.yaml#/components/schemas/TokenResponse'

/landingAdminAuth/logout:
  post:
    tags: [Auth]
    summary: "Logout"
    security:
      - bearerAuth: []
    responses:
      '200':
        description: "Logged out" 