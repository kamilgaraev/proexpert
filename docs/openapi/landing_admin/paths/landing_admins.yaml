/landing-admins:
  get:
    tags: [LandingAdmins]
    summary: "List landing admins"
    security:
      - bearerAuth: []
    responses:
      '200':
        description: "List of landing admins"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/LandingAdmin'
  post:
    tags: [LandingAdmins]
    summary: "Create landing admin"
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LandingAdminCreateRequest'
    responses:
      '201':
        description: "Created"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LandingAdmin'

/landing-admins/{id}:
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
  get:
    tags: [LandingAdmins]
    summary: "Get landing admin"
    security:
      - bearerAuth: []
    responses:
      '200':
        description: "Landing admin"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LandingAdmin'
  put:
    tags: [LandingAdmins]
    summary: "Update landing admin"
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LandingAdminUpdateRequest'
    responses:
      '200':
        description: "Updated"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LandingAdmin'
  delete:
    tags: [LandingAdmins]
    summary: "Delete landing admin"
    security:
      - bearerAuth: []
    responses:
      '204':
        description: "Deleted" 