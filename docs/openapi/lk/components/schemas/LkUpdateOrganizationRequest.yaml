type: object
properties:
  name:
    type: string
    minLength: 2
    maxLength: 255
    description: Название организации
    example: "ООО Строймонтаж"
  legal_name:
    type: string
    minLength: 2
    maxLength: 255
    nullable: true
    description: Юридическое название организации
    example: "Общество с ограниченной ответственностью \"Строймонтаж\""
  tax_number:
    type: string
    pattern: '^(\d{10}|\d{12})$'
    nullable: true
    description: ИНН (10 цифр для организации или 12 для ИП)
    example: "7707083893"
  registration_number:
    type: string
    pattern: '^(\d{13}|\d{15})$'
    nullable: true
    description: ОГРН (13 цифр для организации или 15 для ИП)
    example: "1037739010891"
  phone:
    type: string
    maxLength: 20
    pattern: '^(\+7|8)[- ]?\(?[0-9]{3}\)?[- ]?[0-9]{3}[- ]?[0-9]{2}[- ]?[0-9]{2}$'
    nullable: true
    description: Телефон организации в российском формате
    example: "+74951234567"
  email:
    type: string
    format: email
    maxLength: 255
    nullable: true
    description: Email организации (должен быть уникальным)
    example: "info@stroymontazh.ru"
  address:
    type: string
    minLength: 10
    maxLength: 500
    nullable: true
    description: Юридический адрес организации
    example: "115093, г. Москва, ул. Люсиновская, д. 36, стр. 1"
  city:
    type: string
    minLength: 2
    maxLength: 100
    pattern: '^[а-яёА-ЯЁa-zA-Z\s\-\.]+$'
    nullable: true
    description: Город (только буквы, пробелы, дефисы и точки)
    example: "Москва"
  postal_code:
    type: string
    pattern: '^\d{6}$'
    nullable: true
    description: Почтовый индекс (6 цифр)
    example: "115093"
  country:
    type: string
    minLength: 2
    maxLength: 100
    nullable: true
    description: Страна
    example: "Россия"
  description:
    type: string
    maxLength: 1000
    nullable: true
    description: Описание деятельности организации
    example: "Строительно-монтажные работы"
