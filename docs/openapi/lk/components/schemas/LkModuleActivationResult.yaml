type: object
properties:
  success:
    type: boolean
    example: true
  message:
    type: string
    example: "Модуль успешно активирован"
  module_slug:
    type: string
    example: "analytics"
  activation:
    type: object
    properties:
      id:
        type: integer
        example: 123
      activated_at:
        type: string
        format: date-time
        example: "2024-01-15T10:00:00Z"
      expires_at:
        type: string
        format: date-time
        nullable: true
        example: "2024-02-15T10:00:00Z"
      status:
        type: string
        example: "active"
  billing_info:
    type: object
    properties:
      cost:
        type: number
        format: float
        example: 2250.00
      currency:
        type: string
        example: "RUB"
      next_billing_date:
        type: string
        format: date
        example: "2024-02-15"
      payment_method:
        type: string
        example: "organization_balance"
  new_permissions:
    type: array
    description: Новые разрешения, полученные организацией
    items:
      type: string
    example: ["analytics.view", "analytics.reports"]
