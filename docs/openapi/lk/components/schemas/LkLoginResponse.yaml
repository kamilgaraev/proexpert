type: object
properties:
  success:
    type: boolean
    description: Статус успешности операции
    example: true
  message:
    type: string
    description: Сообщение о результате
    example: "Вход выполнен успешно"
  token:
    type: string
    description: JWT токен доступа
    example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
  user:
    type: object
    properties:
      id:
        type: integer
        description: ID пользователя
        example: 1
      name:
        type: string
        description: Имя пользователя
        example: "Иван Иванов"
      email:
        type: string
        format: email
        description: Email пользователя
        example: "user@example.com"
      phone:
        type: string
        nullable: true
        description: Телефон пользователя
        example: "+79001234567"
      position:
        type: string
        nullable: true
        description: Должность пользователя
        example: "Руководитель проекта"
      avatar_url:
        type: string
        nullable: true
        format: uri
        description: URL аватара пользователя
        example: "https://example.com/storage/avatars/user1.jpg"
      current_organization_id:
        type: integer
        nullable: true
        description: ID текущей организации пользователя
        example: 5
