type: object
properties:
  success:
    type: boolean
    example: true
  message:
    type: string
    example: ''
    nullable: true
  available:
    type: boolean
    description: Доступен ли модуль
    example: true
  can_create_holding:
    type: boolean
    description: Может ли текущая организация создать холдинг
    example: true
  current_type:
    type: string
    description: Тип текущей организации (single | parent | child)
    example: single
  is_holding:
    type: boolean
    description: Является ли текущая организация холдингом
    example: false
  required_module:
    type: string
    description: Требуемый модуль (присутствует только при ошибке)
    nullable: true
required: [success, available] 