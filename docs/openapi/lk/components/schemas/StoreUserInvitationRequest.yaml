type: object
properties:
  email:
    type: string
    format: email
  name:
    type: string
    minLength: 2
    maxLength: 100
  role_slugs:
    type: array
    minItems: 1
    items:
      type: string
      enum: [organization_admin, foreman, web_admin, accountant]
  metadata:
    type: object
    nullable: true
    properties:
      welcome_message:
        type: string
        maxLength: 1000
      department:
        type: string
        maxLength: 100
required: [email, name, role_slugs] 