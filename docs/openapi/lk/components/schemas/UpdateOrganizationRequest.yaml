type: object
properties:
  name:
    type: string
    minLength: 2
    maxLength: 255
  legal_name:
    type: string
    minLength: 2
    nullable: true
  tax_number:
    type: string
    pattern: '^(\d{10}|\d{12})$'
    nullable: true
  registration_number:
    type: string
    pattern: '^(\d{13}|\d{15})$'
    nullable: true
  phone:
    type: string
    pattern: '^(\+7|8)[\- ]?\(?[0-9]{3}\)?[\- ]?[0-9]{3}[\- ]?[0-9]{2}[\- ]?[0-9]{2}$'
    nullable: true
  email:
    type: string
    format: email
    nullable: true
  address:
    type: string
    minLength: 10
    maxLength: 500
    nullable: true
  city:
    type: string
    pattern: "^[а-яёА-ЯЁa-zA-Z\\s\\-.]+$"
    nullable: true
  postal_code:
    type: string
    pattern: '^\d{6}$'
    nullable: true
  country:
    type: string
    nullable: true
  description:
    type: string
    maxLength: 1000
    nullable: true
required: [] 