type: object
properties:
  id:
    type: integer
  email:
    type: string
    format: email
  name:
    type: string
  role_slugs:
    type: array
    items:
      type: string
  role_names:
    type: array
    items:
      type: string
  status:
    type: string
  status_text:
    type: string
  status_color:
    type: string
  token:
    type: string
    nullable: true
  invitation_url:
    type: string
    nullable: true
  expires_at:
    type: string
    format: date-time
    nullable: true
  accepted_at:
    type: string
    format: date-time
    nullable: true
  is_expired:
    type: boolean
  can_be_accepted:
    type: boolean
  metadata:
    type: object
    nullable: true
  invited_by:
    type: object
    nullable: true
    properties:
      id: { type: integer }
      name: { type: string }
      email: { type: string }
  accepted_by:
    type: object
    nullable: true
    properties:
      id: { type: integer }
      name: { type: string }
      email: { type: string }
  organization:
    type: object
    nullable: true
    properties:
      id: { type: integer }
      name: { type: string }
      inn: { type: string }
  created_at:
    type: string
    format: date-time
    nullable: true
  updated_at:
    type: string
    format: date-time
    nullable: true
  plain_password:
    type: string
    description: Сгенерированный пароль
  sent_at:
    type: string
    format: date-time
    nullable: true
required: [id, email, status, plain_password] 