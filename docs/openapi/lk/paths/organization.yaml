/organization:
  get:
    security:
      - bearerAuth: []
    tags: [Organization]
    summary: Получить данные организации текущего контекста
    responses:
      "200":
        description: Организация
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/ApiResponse.yaml'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/OrganizationProfile.yaml'
  put:
    security:
      - bearerAuth: []
    tags: [Organization]
    summary: Обновить данные организации
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/OrganizationUpdateRequest.yaml'
    responses:
      "200":
        description: Обновлено
        content:
          application/json:
            schema:
              $ref: '../components/schemas/ApiResponse.yaml'

