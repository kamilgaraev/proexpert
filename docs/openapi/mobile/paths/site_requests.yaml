/site-requests:
  get:
    tags: [SiteRequests]
    summary: Список заявок
    security: [{ bearerAuth: [] }]
    responses:
      "200":
        description: Заявки
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../lk/components/schemas/ApiResponse.yaml'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../../lk/components/schemas/SiteRequestDTO.yaml'
  post:
    tags: [SiteRequests]
    summary: Создать заявку
    security: [{ bearerAuth: [] }]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../lk/components/schemas/SiteRequestDTO.yaml'
    responses:
      "201":
        description: Создано
        content:
          application/json:
            schema:
              $ref: '../../lk/components/schemas/ApiResponse.yaml'
/site-requests/{site_request}:
  parameters:
    - name: site_request
      in: path
      required: true
      schema: { type: integer }
  get:
    tags: [SiteRequests]
    summary: Получить заявку
    security: [{ bearerAuth: [] }]
    responses:
      "200":
        description: Заявка
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../../lk/components/schemas/ApiResponse.yaml'
                - type: object
                  properties:
                    data:
                      $ref: '../../lk/components/schemas/SiteRequestDTO.yaml'
  put:
    tags: [SiteRequests]
    summary: Обновить заявку
    security: [{ bearerAuth: [] }]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../../lk/components/schemas/SiteRequestDTO.yaml'
    responses:
      "200":
        description: Обновлено
        content:
          application/json:
            schema:
              $ref: '../../lk/components/schemas/ApiResponse.yaml'
  delete:
    tags: [SiteRequests]
    summary: Удалить заявку
    security: [{ bearerAuth: [] }]
    responses:
      "204":
        description: Удалено
/site-requests/{site_request}/attachments/{file}:
  parameters:
    - name: site_request
      in: path
      required: true
      schema: { type: integer }
    - name: file
      in: path
      required: true
      schema: { type: integer }
  delete:
    tags: [SiteRequests]
    summary: Удалить вложение из заявки
    security: [{ bearerAuth: [] }]
    responses:
      "204":
        description: Удалено 