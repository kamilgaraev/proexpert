type: object
properties:
  organization_id:
    type: integer
    description: ID организации
  project_id:
    type: integer
    description: ID проекта
  title:
    type: string
    maxLength: 255
    description: Заголовок заявки
  description:
    type: string
    nullable: true
    description: Описание заявки
  priority:
    type: string
    enum: [low, medium, high, urgent]
    description: Приоритет заявки
  required_date:
    type: string
    format: date
    description: Требуемая дата выполнения
  notes:
    type: string
    nullable: true
    description: Дополнительные заметки
  # Обязательные поля для заявок на персонал
  personnel_type:
    $ref: './PersonnelTypeEnum.yaml'
  personnel_count:
    type: integer
    minimum: 1
    maximum: 100
    description: Количество требуемого персонала
  personnel_requirements:
    type: string
    nullable: true
    maxLength: 1000
    description: Требования к персоналу (опыт, навыки, сертификаты)
  hourly_rate:
    type: number
    format: decimal
    minimum: 0
    maximum: 10000
    nullable: true
    description: Почасовая ставка (руб/час)
  work_hours_per_day:
    type: integer
    minimum: 1
    maximum: 24
    nullable: true
    description: Количество рабочих часов в день
  work_start_date:
    type: string
    format: date
    nullable: true
    description: Дата начала работы
  work_end_date:
    type: string
    format: date
    nullable: true
    description: Дата окончания работы
  work_location:
    type: string
    nullable: true
    maxLength: 500
    description: Место работы (адрес, участок)
  additional_conditions:
    type: string
    nullable: true
    maxLength: 1000
    description: Дополнительные условия работы
  files:
    type: array
    nullable: true
    items:
      type: string
      format: binary
    description: Прикрепленные файлы
required:
  - organization_id
  - project_id
  - title
  - priority
  - required_date
  - personnel_type
  - personnel_count