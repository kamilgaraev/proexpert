server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Удалено job_name: laravel_api - теперь всё собирает laravel_logs
  # Удалено job_name: laravel_telemetry - теперь всё собирает laravel_logs


  # Laravel основные логи (УНИВЕРСАЛЬНЫЙ СБОРЩИК ВСЕХ ФАЙЛОВ)
  - job_name: laravel_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: laravel_logs
          # Читаем рекурсивно все .log файлы из папки laravel (storage/logs)
          __path__: /var/log/laravel/**/*.log
    pipeline_stages:
      # 1. Извлекаем имя файла (filename) из пути
      - regex:
          source: __path__
          # Извлекает последнее имя файла после слеша
          expression: ".*/(?P<filename>.*\\.log)"
      - labels:
          filename: 

      # 2. Пытаемся распарсить стандартный формат Laravel логов
      # [2024-01-01 12:00:00] local.ERROR: message...
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] (?P<env>\w+)\.(?P<level>\w+): (?P<message>.*)'
      
      # 3. Устанавливаем timestamp если распарсили
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05"
          # Если формат не подошел (например json), берем время получения лога
          fallback_formats: ["2006-01-02T15:04:05"]
          
      # 4. Создаем лейблы для фильтрации
      - labels:
          level:
          env:


  # Системные логи Ubuntu
  - job_name: system_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/host/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w{3} \d{1,2} \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<service>\S+): (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: "Jan _2 15:04:05"
      - labels:
          hostname:
          service:

  # Nginx логи (если используется)
  - job_name: nginx_access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx_access
          __path__: /var/log/host/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<timestamp>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - timestamp:
          source: timestamp
          format: "02/Jan/2006:15:04:05 -0700"
      - labels:
          method:
          status:
          remote_addr:

  - job_name: nginx_error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx_error
          __path__: /var/log/host/nginx/error.log 