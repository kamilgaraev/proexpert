server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # -----------------------------------------------------------------
  # Laravel Logs
  # Все логи из папки storage/logs будут иметь лейбл filename
  # Например: filename="laravel.log", filename="worker.log"
  # -----------------------------------------------------------------
  - job_name: laravel_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: laravel
          __path__: /var/log/laravel/*.log
    pipeline_stages:
      # 1. Извлекаем имя файла из пути
      - regex:
          source: filename
          expression: "^(?:.*\\/)(?P<filename>[^\\/]+)$"
      
      # 2. Если regex выше не сработал (иногда бывает), пробуем простой вариант
      - regex:
          source: filename
          expression: "(?P<filename>[^\\/]+\\.log)$"

      # 3. Присваиваем имя файла как лейбл
      - labels:
          filename:

      # 4. Парсим стандартный лог Laravel
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\] (?P<env>\w+)\.(?P<level>\w+): (?P<message>.*)'
      
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05"
          fallback_formats: ["2006-01-02T15:04:05"]
          
      - labels:
          level:
          env:

  # -----------------------------------------------------------------
  # System Logs (syslog)
  # -----------------------------------------------------------------
  - job_name: system_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/host/syslog
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\w{3} \d{1,2} \d{2}:\d{2}:\d{2}) (?P<hostname>\S+) (?P<service>\S+): (?P<message>.*)'
      - timestamp:
          source: timestamp
          format: "Jan _2 15:04:05"
      - labels:
          hostname:
          service:

  # -----------------------------------------------------------------
  # Nginx Access Logs
  # -----------------------------------------------------------------
  - job_name: nginx_access
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: access
          __path__: /var/log/host/nginx/access.log
    pipeline_stages:
      - regex:
          expression: '^(?P<remote_addr>\S+) - (?P<remote_user>\S+) \[(?P<timestamp>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<bytes_sent>\d+) "(?P<http_referer>[^"]*)" "(?P<http_user_agent>[^"]*)"'
      - timestamp:
          source: timestamp
          format: "02/Jan/2006:15:04:05 -0700"
      - labels:
          method:
          status:

  # -----------------------------------------------------------------
  # Nginx Error Logs
  # -----------------------------------------------------------------
  - job_name: nginx_error
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          log_type: error
          __path__: /var/log/host/nginx/error.log